<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #1abc9c; /* Turquoise Navbar */
            display: flex;
            justify-content: center; /* Center alignment */
            align-items: center;
        }
        /* Gradient Effect for AI Smart Tutor */
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #3498db, #e74c3c);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .container-box {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .container-box:hover {
            transform: scale(1.02);
        }
        .chat-container, .game-container {
            display: none;
        }
        .btn-teal {
            background-color: #16a085 !important;
            color: white !important;
        }
        .btn-teal:hover {
            background-color: #117964 !important;
        }
        .btn-purple {
            background-color: #8e44ad !important;
            color: white !important;
        }
        .btn-purple:hover {
            background-color: #732d91 !important;
        }
        /* Style for the send button icon */
        .btn-primary img {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="learning.png" alt="Learning Icon" width="40"> AI Smart Tutor
            </a>
        </div>
    </nav>

    <!-- Main Menu -->
    <div class="container mt-4">
        <div class="container-box" id="mainMenu">
            <img src="flask/templates/teacher.png" alt="Teacher Icon" class="header-img">
            <h3>Welcome to AI Smart Tutor</h3>
            <button class="btn btn-teal w-100 mt-3 icon-btn" onclick="showSection('chat-container')">
                <i class="fa-regular fa-message"></i> Ask Doubts
            </button>
            <button class="btn btn-purple w-100 mt-3 icon-btn" onclick="showSection('game-container')">
                <i class="fa-solid fa-gamepad"></i> Playing Games
            </button>
        </div>

        <!-- Chat Section -->
        <div class="chat-container" id="chat-container">
            <h3 class="text-center"><img src="chat.png" alt="Chatbot Icon" width="40"> Chat with AI Tutor</h3>
            <div class="chat-box border p-3 mb-3" id="chatBox" style="height: 300px; overflow-y: auto; background: #fff;"></div>
            <div class="input-group">
                <span class="input-group-text" onclick="document.getElementById('fileInput').click()">
                    <i class="fa-solid fa-camera"></i>
                </span>
                <input type="file" id="fileInput" accept="image/*" capture="camera" style="display: none;">
                <input type="text" id="userQuery" class="form-control" placeholder="Type your question...">
                <button class="btn btn-primary" onclick="sendQuery()">
                    <img src="send-message (1).png" alt="Send Icon" width="24">
                </button>
            </div>
            <button class="btn btn-secondary w-100 mt-2" onclick="goBack()">Back</button>
        </div>

        <!-- Game Section -->
        <div class="game-container" id="game-container">
            <h3 class="text-center"><img src="quiz.png" alt="Quiz Icon" width="40"> Play a Quiz</h3>
            <p>Coming soon: Fun and interactive learning games!</p>
            <button class="btn btn-secondary w-100 mt-2" onclick="goBack()">Back</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function showSection(sectionId) {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        function goBack() {
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        }

        function sendQuery() {
            let userQuery = document.getElementById("userQuery").value;
            let chatBox = document.getElementById("chatBox");
            
            if (userQuery.trim() !== "") {
                chatBox.innerHTML += `<p><strong>You:</strong> ${userQuery}</p>`;
                document.getElementById("userQuery").value = "";
                
                setTimeout(() => {
                    chatBox.innerHTML += `<p><strong>AI Tutor:</strong> Thinking...</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
